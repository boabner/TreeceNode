<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuários Treece Node.JS</title>
</head>
<body style="margin: 25px;">
<h2>Lista de Usuários</h2>
<input type="button" value="Listar" id="listar" onclick="getUsuarios()"/>
<ul id="users">
</ul>
<hr/>
<table>
    <tr>
        <td colspan="2">
            <label for="idUsuario">
                ID:
            </label>
        </td>
        <td colspan="3">
            <input type="text" id="idUsuario" size="5"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="nomeUsuario">
                Usuário:
            </label>
        </td>
        <td colspan="3">
            <input type="text" id="nomeUsuario" size="25"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Adicionar" id="adicionar" onclick="adicionarUsuario()"/>
        </td>
        <td>
            <input type="button" value="Alterar" id="alterar" onclick="getUsuarios()"/>
        </td>
        <td>
            <input type="button" value="Deletar" id="deletar" onclick="getUsuarios()"/>
        </td>
    </tr>
</table>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    function getUsuarios() {
        axios.get('http://localhost:3000/users/')
            .then(response => criaListaDinamica(response.data))
            .catch(error => console.log(error))
        const criaListaDinamica = ( users ) => {
            let ulUsers = document.getElementById('users')

            users['users'].map( usuario => {
                let listUsers = document.createElement('li')
                listUsers.innerHTML = `Nome: ${usuario.name}`
                ulUsers.appendChild(listUsers)
            })
        }
    }

    async function adicionarUsuario() {

        let nomeUsuario = document.getElementById('nomeUsuario')
        let idUsuario = document.getElementById('idUsuario')

        const config = {
            method: 'post',
            url: 'http://localhost:3000/users',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            data : {
                name: nomeUsuario.value,
                id: idUsuario.value
            }
        };

        axios(config)
            .then(function (response) {
                console.log(JSON.stringify(response.data));
            })
            .catch(function (error) {
                console.log(error);
            });

    }
</script>
</html>
